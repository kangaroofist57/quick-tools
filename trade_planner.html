    <div class="calculator-section">
        <h2 class="section-title">Order Configuration</h2>
        
        <div class="config-section">
            <h3>Scenario Percentages (comma-separated)</h3>
            <input type="text" id="scenarioPercentages" class="config-input" value="0.5,1,1.5,2,2.5,3" placeholder="0.5,1,1.5,2,2.5,3">
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Entry Price <span class="required">*</span></label>
                <input type="number" id="entryPrice" step="0.01" placeholder="Enter entry price">
            </div>

            <div class="form-group">
                <label>Take Profit <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="number" id="takeProfit" step="0.01" placeholder="Enter percentage or price">
                    <button type="button" class="toggle-btn active" id="tpToggle">%</button>
                </div>
            </div>

            <div class="form-group">
                <label>Risk:Reward Ratio</label>
                <input type="text" id="riskReward" value="1:3" placeholder="1:3">
            </div>

            <div class="form-group">
                <label>Entry Amount</label>
                <div class="input-wrapper">
                    <input type="number" id="entryAmount" step="0.01" placeholder="Enter amount">
                    <button type="button" class="toggle-btn active" id="amountToggle">USD</button>
                </div>
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="roundShares" checked>
            <label for="roundShares">Round down to whole shares</label>
        </div>
    </div>

    <div class="results-section">
        <h2 class="section-title">Order Analysis</h2>
        
        <div class="results-grid" id="resultsGrid">
            <!-- Results will be populated here -->
        </div>

        <div class="scenarios-table">
            <table id="scenariosTable">
                <thead>
                    <tr>
                        <th>Take Profit %</th>
                        <th>Take Profit Price</th>
                        <th>Stop Loss Price</th>
                        <th>Profit/Share</th>
                        <th>Risk/Share</th>
                        <th>Total Shares</th>
                        <th>Total Profit</th>
                        <th>Total Risk</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Scenarios will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let isProfitPercentage = true;
    let isAmountUSD = true;

    // Toggle buttons
    document.getElementById('tpToggle').addEventListener('click', function() {
        isProfitPercentage = !isProfitPercentage;
        this.textContent = isProfitPercentage ? '%' : '$';
        this.classList.toggle('active');
        document.getElementById('takeProfit').placeholder = isProfitPercentage ? 'Enter percentage' : 'Enter price';
        calculate();
    });

    document.getElementById('amountToggle').addEventListener('click', function() {
        isAmountUSD = !isAmountUSD;
        this.textContent = isAmountUSD ? 'USD' : 'Shares';
        this.classList.toggle('active');
        document.getElementById('entryAmount').placeholder = isAmountUSD ? 'Enter USD amount' : 'Enter share count';
        calculate();
    });

    // Add event listeners to all inputs
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', calculate);
    });

    function calculate() {
        const entryPrice = parseFloat(document.getElementById('entryPrice').value) || 0;
        const takeProfitInput = parseFloat(document.getElementById('takeProfit').value) || 0;
        const riskRewardText = document.getElementById('riskReward').value || '1:3';
        const entryAmount = parseFloat(document.getElementById('entryAmount').value) || 0;
        const roundShares = document.getElementById('roundShares').checked;
        const scenarioPercentages = document.getElementById('scenarioPercentages').value.split(',').map(p => parseFloat(p.trim())).filter(p => !isNaN(p));

        if (!entryPrice || !takeProfitInput) {
            clearResults();
            return;
        }

        // Parse risk:reward ratio
        const rrParts = riskRewardText.split(':');
        const risk = parseFloat(rrParts[0]) || 1;
        const reward = parseFloat(rrParts[1]) || 3;
        const rrRatio = reward / risk;

        // Calculate take profit price
        let takeProfitPrice;
        if (isProfitPercentage) {
            takeProfitPrice = entryPrice * (1 + takeProfitInput / 100);
        } else {
            takeProfitPrice = takeProfitInput;
        }

        // Calculate stop loss price using R:R ratio
        const profitPerShare = takeProfitPrice - entryPrice;
        const riskPerShare = profitPerShare / rrRatio;
        const stopLossPrice = entryPrice - riskPerShare;

        // Calculate shares and amounts
        let totalShares = 0;
        let totalProfit = 0;
        let totalRisk = 0;

        if (entryAmount > 0) {
            if (isAmountUSD) {
                totalShares = entryAmount / entryPrice;
                if (roundShares) {
                    totalShares = Math.floor(totalShares);
                }
            } else {
                totalShares = entryAmount;
                if (roundShares) {
                    totalShares = Math.floor(totalShares);
                }
            }
            totalProfit = totalShares * profitPerShare;
            totalRisk = totalShares * riskPerShare;
        }

        // Update main results
        updateMainResults(takeProfitPrice, stopLossPrice, profitPerShare, riskPerShare, totalShares, totalProfit, totalRisk);

        // Update scenarios table
        updateScenariosTable(entryPrice, scenarioPercentages, rrRatio, totalShares, takeProfitInput, roundShares);
    }

    function updateMainResults(takeProfitPrice, stopLossPrice, profitPerShare, riskPerShare, totalShares, totalProfit, totalRisk) {
        const resultsGrid = document.getElementById('resultsGrid');
        resultsGrid.innerHTML = `
            <div class="result-card">
                <h3>Take Profit Price</h3>
                <div class="value profit">$${takeProfitPrice.toFixed(2)}</div>
            </div>
            <div class="result-card">
                <h3>Stop Loss Price</h3>
                <div class="value loss">$${stopLossPrice.toFixed(2)}</div>
            </div>
            <div class="result-card">
                <h3>Profit per Share</h3>
                <div class="value profit">$${profitPerShare.toFixed(2)}</div>
            </div>
            <div class="result-card">
                <h3>Risk per Share</h3>
                <div class="value loss">$${riskPerShare.toFixed(2)}</div>
            </div>
            ${totalShares > 0 ? `
            <div class="result-card">
                <h3>Total Shares</h3>
                <div class="value">${totalShares.toFixed(0)}</div>
            </div>
            <div class="result-card">
                <h3>Total Profit</h3>
                <div class="value profit">$${totalProfit.toFixed(2)}</div>
            </div>
            <div class="result-card">
                <h3>Total Risk</h3>
                <div class="value loss">$${totalRisk.toFixed(2)}</div>
            </div>` : ''}
        `;
    }

    function updateScenariosTable(entryPrice, scenarioPercentages, rrRatio, totalShares, currentTPInput, roundShares) {
        const tbody = document.querySelector('#scenariosTable tbody');
        tbody.innerHTML = '';

        scenarioPercentages.forEach(percentage => {
            const tpPrice = entryPrice * (1 + percentage / 100);
            const profitPerShare = tpPrice - entryPrice;
            const riskPerShare = profitPerShare / rrRatio;
            const slPrice = entryPrice - riskPerShare;
            
            let shares = totalShares;
            let totalProfit = shares * profitPerShare;
            let totalRisk = shares * riskPerShare;

            const row = document.createElement('tr');
            
            // Check if this row should be highlighted
            const shouldHighlight = isProfitPercentage && Math.abs(percentage - currentTPInput) < 0.01;
            if (shouldHighlight) {
                row.classList.add('highlight');
            }

            row.innerHTML = `
                <td>${percentage.toFixed(1)}%</td>
                <td>$${tpPrice.toFixed(2)}</td>
                <td class="loss">$${slPrice.toFixed(2)}</td>
                <td class="profit">$${profitPerShare.toFixed(2)}</td>
                <td class="loss">$${riskPerShare.toFixed(2)}</td>
                <td>${shares > 0 ? shares.toFixed(0) : '-'}</td>
                <td class="profit">${totalProfit > 0 ? '$' + totalProfit.toFixed(2) : '-'}</td>
                <td class="loss">${totalRisk > 0 ? '$' + totalRisk.toFixed(2) : '-'}</td>
            `;
            tbody.appendChild(row);
        });
    }

    function clearResults() {
        document.getElementById('resultsGrid').innerHTML = '';
        document.querySelector('#scenariosTable tbody').innerHTML = '';
    }

    // Initial calculation
    calculate();
</script>
