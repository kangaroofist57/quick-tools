<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Retracement Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121826;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #374151;
            --highlight-1: #10b981;
            --highlight-2: #f59e0b;
            --highlight-3: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        td {
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .percentage {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .price {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .highlight-1 {
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--highlight-1);
        }

        .highlight-2 {
            background-color: rgba(245, 158, 11, 0.1);
            border-left: 4px solid var(--highlight-2);
        }

        .highlight-3 {
            background-color: rgba(139, 92, 246, 0.1);
            border-left: 4px solid var(--highlight-3);
        }

        .config-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 16px;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.9rem;
            gap: 8px;
        }

        .config-panel {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .config-panel.active {
            display: block;
        }

        .config-title {
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        .highlight-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: var(--bg-tertiary);
        }

        @media (min-width: 640px) {
            .input-row {
                flex-direction: row;
                align-items: center;
            }
            
            .input-row label {
                flex: 0 0 120px;
            }
            
            .input-row input {
                flex: 1;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Fibonacci Retracement Calculator</h1>
            <p class="description">Calculate key support and resistance levels based on Fibonacci ratios</p>
        </header>
        
        <div class="card">
            <div class="input-group">
                <div class="input-row">
                    <label for="price1">Price 1 (High):</label>
                    <input type="number" id="price1" placeholder="Enter higher price" step="any">
                </div>
                
                <div class="input-row">
                    <label for="price2">Price 2 (Low):</label>
                    <input type="number" id="price2" placeholder="Enter lower price" step="any">
                </div>
                
                <button id="calculate-btn">Calculate Retracement Levels</button>
            </div>
            
            <div class="config-toggle" id="config-toggle">
                <i class="fas fa-cog"></i> <span>Configure Highlight Levels</span>
            </div>
            
            <div class="config-panel" id="config-panel">
                <h3 class="config-title">Select Levels to Highlight</h3>
                
                <div class="highlight-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="highlight-23.6" value="23.6">
                        <label for="highlight-23.6">23.6%</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="highlight-38.2" value="38.2" checked>
                        <label for="highlight-38.2">38.2%</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="highlight-50" value="50" checked>
                        <label for="highlight-50">50%</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="highlight-61.8" value="61.8">
                        <label for="highlight-61.8">61.8%</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="highlight-78.6" value="78.6" checked>
                        <label for="highlight-78.6">78.6%</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>Retracement Levels</h2>
            <div id="results">
                <div class="empty-state">
                    <i class="fas fa-project-diagram"></i>
                    <p>Enter prices and click calculate to see Fibonacci levels</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const price1Input = document.getElementById('price1');
            const price2Input = document.getElementById('price2');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultsDiv = document.getElementById('results');
            const configToggle = document.getElementById('config-toggle');
            const configPanel = document.getElementById('config-panel');
            
            // Toggle config panel
            configToggle.addEventListener('click', function() {
                configPanel.classList.toggle('active');
            });
            
            // Calculate Fibonacci levels
            calculateBtn.addEventListener('click', function() {
                const price1 = parseFloat(price1Input.value);
                const price2 = parseFloat(price2Input.value);
                
                if (isNaN(price1) || isNaN(price2)) {
                    alert('Please enter valid numbers for both prices');
                    return;
                }
                
                if (price1 === price2) {
                    alert('Prices cannot be the same');
                    return;
                }
                
                // Determine high and low prices
                const high = Math.max(price1, price2);
                const low = Math.min(price1, price2);
                const diff = high - low;
                
                // Get highlight preferences
                const highlightLevels = [];
                document.querySelectorAll('.highlight-options input:checked').forEach(checkbox => {
                    highlightLevels.push(parseFloat(checkbox.value));
                });
                
                // Fibonacci levels (0% to 100%)
                const levels = [
                    {percent: 0, label: '0.0%'},
                    {percent: 23.6, label: '23.6%'},
                    {percent: 38.2, label: '38.2%'},
                    {percent: 50, label: '50.0%'},
                    {percent: 61.8, label: '61.8%'},
                    {percent: 78.6, label: '78.6%'},
                    {percent: 100, label: '100.0%'}
                ];
                
                // Generate results table
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Retracement Level</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                levels.forEach(level => {
                    // Calculate price at this level
                    const price = high - (diff * (level.percent / 100));
                    
                    // Determine if this level should be highlighted
                    let highlightClass = '';
                    if (highlightLevels.includes(level.percent)) {
                        if (level.percent === 38.2) highlightClass = 'highlight-1';
                        else if (level.percent === 50) highlightClass = 'highlight-2';
                        else if (level.percent === 78.6) highlightClass = 'highlight-3';
                    }
                    
                    tableHTML += `
                        <tr class="${highlightClass}">
                            <td><span class="percentage">${level.label}</span></td>
                            <td><span class="price">${price.toFixed(4)}</span></td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                resultsDiv.innerHTML = tableHTML;
            });
        });
    </script>
</body>
</html>
