<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Retracement Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Tailwind's gray-900 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">Fibonacci Retracement</h1>
        <p class="text-center text-gray-400 mb-6">
            Enter the high and low prices of a stock to generate the Fibonacci retracement levels.
        </p>

        <div class="space-y-4">
            <div>
                <label for="highPrice" class="block text-sm font-medium text-gray-300">High Price ($)</label>
                <input type="number" id="highPrice" placeholder="e.g., 250.75" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <div>
                <label for="lowPrice" class="block text-sm font-medium text-gray-300">Low Price ($)</label>
                <input type="number" id="lowPrice" placeholder="e.g., 120.50" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <button id="calculateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-all duration-300 shadow-lg hover:shadow-xl">
                Calculate Zones
            </button>
        </div>

        <div id="resultsContainer" class="mt-8 hidden">
            <h2 class="text-xl font-bold text-blue-400 mb-4 text-center">Price Zones</h2>
            <div id="priceTable" class="w-full">
                <!-- Table will be generated here -->
            </div>
        </div>

        <div id="errorBox" class="mt-4 p-4 text-red-400 bg-red-900/50 border border-red-700 rounded-md hidden">
            <p>Please enter valid prices. The high price must be greater than the low price.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const highPriceInput = document.getElementById('highPrice');
            const lowPriceInput = document.getElementById('lowPrice');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const priceTable = document.getElementById('priceTable');
            const errorBox = document.getElementById('errorBox');

            // Define standard and extended Fibonacci levels
            const fibLevels = {
                '0%': 0,
                '23.6%': 0.236,
                '38.2%': 0.382,
                '50%': 0.5,
                '61.8%': 0.618,
                '78.6%': 0.786,
                '100%': 1,
                '161.8%': 1.618,
                '261.8%': 2.618,
                '423.6%': 4.236,
            };

            const calculateFibonacci = () => {
                const highPrice = parseFloat(highPriceInput.value);
                const lowPrice = parseFloat(lowPriceInput.value);

                // Validation
                if (isNaN(highPrice) || isNaN(lowPrice) || highPrice <= lowPrice) {
                    errorBox.classList.remove('hidden');
                    resultsContainer.classList.add('hidden');
                    return;
                }

                // Hide error message on valid input
                errorBox.classList.add('hidden');

                // Generate table HTML
                let tableHtml = `
                    <table class="min-w-full text-center divide-y divide-gray-700 rounded-lg overflow-hidden">
                        <thead class="bg-gray-700">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-xs font-medium uppercase tracking-wider text-gray-300">
                                    Level
                                </th>
                                <th scope="col" class="px-6 py-3 text-xs font-medium uppercase tracking-wider text-gray-300">
                                    Price Zone ($)
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                `;

                // Calculate and add each level to the table
                const priceRange = highPrice - lowPrice;
                for (const level in fibLevels) {
                    const value = fibLevels[level];
                    let calculatedPrice;

                    if (value >= 1) {
                        // For extensions (above 100%)
                        calculatedPrice = highPrice + (highPrice - lowPrice) * (value - 1);
                    } else {
                        // For retracements (below 100%)
                        calculatedPrice = highPrice - priceRange * value;
                    }

                    tableHtml += `
                        <tr class="bg-gray-800 hover:bg-gray-700 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${level.includes('%') ? 'text-green-400' : 'text-purple-400'}">
                                ${level}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                                $${calculatedPrice.toFixed(2)}
                            </td>
                        </tr>
                    `;
                }

                // Close the table HTML
                tableHtml += `
                        </tbody>
                    </table>
                `;

                // Display the table
                priceTable.innerHTML = tableHtml;
                resultsContainer.classList.remove('hidden');
            };

            // Event listener for the button click
            calculateBtn.addEventListener('click', calculateFibonacci);
        });
    </script>
</body>
</html>
